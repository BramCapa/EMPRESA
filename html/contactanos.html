    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h2 class="mb-4 text-center">Contáctame</h2>
                <p class="text-center mb-5">Puedes enviarme un mensaje directamente a mi correo <a
                        href="mailto:brandoncapa@proton.me">brandoncapa@proton.me</a> o usar el siguiente formulario.
                </p>

                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="asunto" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="asunto">
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"
                        style="background-color: var(--color-principal); border-color: var(--color-principal);">Enviar
                        Mensaje</button>
                </form>
            </div>
        </div>
    </div>


    <footer class="footer-custom text-light py-4 mt-auto">

        </div>
